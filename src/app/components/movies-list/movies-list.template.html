<div class="container">
  <h1>Movies App</h1>
  <input type="text" [(ngModel)]="queryString" id="search" placeholder="Search to type">
  <!-- <app-search></app-search> -->
  <!-- <input id="searchMovie" ng-model='searchText' type="text" class="form-control" placeholder="Search movies"> -->
  <div class="row">
    <div *ngFor="let movie of movies | FilterPipe: queryString" class="col-md-3 col-sm-4 col-xs-6">
      <a [routerLink]="['/movie-detail', movie.id]">
        <div class="dummy thumbnail" id="{{movie.id}}" [@movieState]="state" (mouseenter)="toggleState()" (mouseleave)="toggleState()">
          <img src="assets/img/movie-covers/{{movie.img}}" name="movie-img" />
        </div>
      </a>
    </div>
  </div>
</div>
