<div class="container">
  <h1>Movies App</h1>

  <app-search></app-search> 

  <div class="row">
    <div *ngFor="let movie of movies" [class.hidden]="!shouldDisplayMovie(movie.name)" class="col-md-3 col-sm-4 col-xs-6">
      <a [routerLink]="['/movie-detail', movie.id]">
        <div class="dummy thumbnail">
          <img src="assets/img/movie-covers/{{movie.img}}" name="movie-img" />
        </div>
      </a>
    </div>
  </div>
</div>
