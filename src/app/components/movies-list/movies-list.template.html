<div class="container">
  <h1>Movies App</h1>
  <div class="row">
    <div class="col-md-5">
<input type="text" class="form-control" [(ngModel)]="searchByMovieName" placeholder="Search movies">
    </div>
    
  </div>

  <div class="checkbox">
    <label><input type="checkbox" #searchByGenre>Filter by genres</label>
  </div>

  <div class="row">
    <div *ngFor="let movie of movies | FilterMovies: searchByMovieName: searchByGenre.checked" class="col-md-3 col-sm-4 col-xs-6">
      <a [routerLink]="['/movie-detail', movie.id]">
        <div class="dummy thumbnail" [@movieState]="movie.state" (mouseenter)="toggleState(movie)" (mouseleave)="toggleState(movie)">
          <img src="assets/img/movie-covers/{{movie.img}}" name="movie-img" />
        </div>
      </a>
    </div>
  </div>
</div>
